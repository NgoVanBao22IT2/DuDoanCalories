{% extends 'auth_base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
<img src="{{ url_for('static', filename='image/kcal.png') }}" alt="Logo" class="top" width="100" height="100">
        <h2>Đăng ký tài khoản</h2>
    </div>

    <form method="post" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Đăng ký</button>

        <div class="auth-links mt-3 text-center">
            <a href="{{ url_for('login') }}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </form>
</div>
{% endblock %}
